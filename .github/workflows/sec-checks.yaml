name: Action checkov
on:
  pull_request:
    branches:
      - "main"

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  checkov:
    if: contains("GHA request:", "${{ github.event.pull_request.title }}")
    runs-on: ubuntu-latest
    name: checkov-action
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@v12.2381.0
        with:
          directory: action_dir
  codeql:
    if: contains("GHA request:", "${{ github.event.pull_request.title }}")
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      - name: Setup node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x

      - name: Add GitHub Action Details from PR
        uses: ActionsDesk/github-actions-details-action@v1.2.1
        with:
          search_token: ${{ secrets.GITHUB_TOKEN }}
          # same as defined under `on.pull_requests.paths`
          allow_list_path: github-actions-allow-list.yml
  cleanup-dir:
    if: contains("GHA request:", "${{ github.event.pull_request.title }}")
    needs: ["checkov", "codeql"]
    name: Cleanup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Cleanup
        run: |
          rm -rf action_dir
      - name: Update PR
        uses: stefanzweifel/git-auto-commit-action@v4